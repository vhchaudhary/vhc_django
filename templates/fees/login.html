<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Login</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" action="/login" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login_username" type="text" class="form-control" name="username" value="" placeholder="username">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login_password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div style="margin-top:10px" class="form-group text-center">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                  <button id="btn-login" type="submit" class="btn btn-success">Login  </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account!
                                        <a href="#" id="link_signup">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px">
                            <a id="link_signin" href="#">Sign In</a>
                        </div>
                    </div>
                    <div class="panel-body" >
                        <form id="signupform" action="/register" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-md-3 control-label">User Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c_password" class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="c_password" name="c_password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="enr_no" class="col-md-3 control-label">Enrollment No</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="enr_no" name="enr_no" placeholder="Enrollment No">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fname" class="col-md-3 control-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lname" class="col-md-3 control-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inst" class="col-md-3 control-label">Institute</label>
                                <div class="col-md-9">
                                    <select id="inst" class="form-control">
                                        <option>-- select --</option>
                                        {% for i in institutes %}
                                        <option value={{ i.id }}>{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="branch" class="col-md-3 control-label">Branch</label>
                                <div class="col-md-9">
                                    <select id="branch" name="branch" class="form-control">
                                        <option>-- select --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="course" class="col-md-3 control-label">Course</label>
                                <div class="col-md-9">
                                    <select id="course" name="course" class="form-control">
                                        <option>-- select --</option>
                                        {% for c in courses %}
                                        <option value={{ c.id }}>{{ c.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lname" class="col-md-3 control-label">Address</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="address" name="address" cols="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lname" class="col-md-3 control-label">Date of Birth</label>
                                <div class="col-md-9">
                                    <input type="date" class="form-control" id="dob" name="dob" placeholder="MM/DD/YYYY">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9 text-center">
                                    <button id="btn_signup" type="submit" class="btn btn-info">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
